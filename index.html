<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LengthConverter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <h2>cm to inches</h2>
        <div class="inputdiv">
            <input type="text" id="input" placeholder="length in cm">
        </div>
        <div>
            <button onclick="convert()" type="submit">Convert to inches</button>
        </div>
        <div id="result"></div>
    </div>
    <script>
       
       function convert(){
        var cmval= Number(document.getElementById("input").value)
       var inchval = cmval/2.54
       var result =document.getElementById("result")
        result.innerHTML = inchval.toFixed
        (3) + "inches"
       }
      

    </script>
</body>
</html>
